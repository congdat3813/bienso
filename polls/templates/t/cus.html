    <div class="d-flex h-100 text-center text-white bg-dark">
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <h3 class="float-md-start mb-0">DCVT</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link " aria-current="page" href="../../polls/home">Homepage</a>

      </div>

<div class="container-fluid">
  <main class="col-md-9 ms-sm-auto col-lg-12 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Thông tin khách hàng</h1>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Họ và tên</th>
            <th scope="col">Biển kiểm soát</th>
          </tr>
        <tbody>
          {% for i in item %}
          <tr>
            <td>{{i.id}}</td>
            <td><a style="text-decoration: none; color: black" href="./{{i.id}}">{{ i.name }}</a></td>
            <td><a style="text-decoration: none; color: black" href="./{{i.id}}">{{ i.bienso }}</a></td>
            <td><a href="../delete/{{i.id}}" class="btn btn-danger" id = '{{i.id}}'>delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="../../polls/cus_create" class="btn btn-lg btn-warning">Thêm khách hàng</a>
